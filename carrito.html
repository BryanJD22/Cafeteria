<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cafecitos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/carrito.css'>
</head>

<body>

    <button id="open_cart_btn">
        <img src="img/cart-shopping-solid (1).svg" alt="" style="width: 30px">
    </button>
    <div class="items">
    </div>

    <div class="backdrop"></div>
    <div id="sidecart" class="sidecart">
        <div class="cart_content">
            <div class="cart_header">
                <img src="img/cart-shopping-solid (1).svg" alt="" style="width: 30px">
                <div class="header_title">
                    <h2>Your cart</h2>
                    <span id="items_num">0</span>
                </div>
                <span id="close_btn" class="close_btn">&times;</span>
            </div>

            <div class="cart_items">
            </div>
            <div class="cart_actions">
                <div class="subtotal">
                    <p>SUBTOTAL:</p>
                    <p>$ <span id="subtotal_price">0</span></p>
                </div>
                <button>View Cart</button>
                <button>Check Out</button>
            </div>
        </div>
    </div>
    <script defer src='js/carrito.js'></script>
</body>

</html>
