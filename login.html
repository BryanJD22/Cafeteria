<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>REGISTER/LOGIN</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='CSS/login.css'>
    <script src="https://kit.fontawesome.com/6110474df5.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container" id="container">
  
      <div class="form-container register-container">
        <form action="#">
          <h1>Register here </h1>
          <input type="text" placeholder="Name">
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Password">
          <button>Register</button>
          <span>or use </span>
          <div class="social-container">
            <a href="#" class="social"> <i class="fa-brands fa-google    fa-xl" style="color: #1f4551;"></i></a>
            <a href="#" class="social"> <i class="fa-brands fa-facebook  fa-xl"></i></a>
          </div>
        </form>
      </div>
  
      <div class="form-container login-container">
        <form action="#">
          <h1>Login here</h1>
          <input type="text" placeholder="Username or email">
          <input type="text" placeholder="Password">
          <div class="content">
            <div class="checkbox">
              <input type="checkbox" name="checkbox" id="checkbox">
              <label>Remember me</label>
            </div>
            <div class="pass-link">
              <a href="#">Forgot password?</a>
            </div>
          </div>
          <button>Login</button>
          <span>or use </span>
          <div class="social-container">
            <a href="#" class="social"> <i class="fa-brands fa-google fa-xl" style="color: #1f4551;"></i></a>
            <a href="#" class="social"> <i class="fa-brands fa-facebook  fa-xl"></i></a>

          </div>
        </form>
      </div>
  
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1 class="title">Hello <br> friends</h1>
            <p>if You have an account, login here</p>
            <button class="ghost" id="login">Login
              <i class="lni lni-arrow-left login"></i>
            </button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1 class="title">Not registered <br> yet?</h1>
            <p>if you don't have an account yet, join us </p>
            <button class="ghost" id="register">Register
              <i class="lni lni-arrow-right register"></i>
            </button>
          </div>
        </div>
      </div>
  
    </div>
    <script src='JS/login.js'></script>
