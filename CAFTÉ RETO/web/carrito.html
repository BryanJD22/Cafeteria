<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cartelera de Productos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/carrito.css'>
    <script src="https://kit.fontawesome.com/6110474df5.js" crossorigin="anonymous"></script>

</head>




<body>
    <header>
        <!-- <div class="search-box">
             <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button> 
            <input class="input" type="text" placeholder="Search..."
        </div> -->
        <div class="home" href="index.html">
            <button type="button" href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 96 960 960" width="48"><path d="M220 876h150V626h220v250h150V486L480 291 220 486v390Zm-60 60V456l320-240 320 240v480H530V686H430v250H160Zm320-353Z"/></svg>
            </button>
        </div>
        <h1 class="logo">- CAFTÃ‰ -</h1>
        <button id="open_cart_btn">
            <i class="fa-solid fa-cart-shopping fa-2xl" style="color: #38220f; margin-top: 10px;"></i>
        </button>
    </header>
    <div class="filter-container">
        <div class="filters" id="filter1">Coffee</div>
        <div class="filters" id="filter2">Tea</div>
        <div class="filters" id="filter3">Price</div>
        <div class="filters" id="filter4">New</div>

    </div>
    <div class="items-container">
        <div class="items">

        </div>
    </div>


    <div class="backdrop"></div>
    <div id="sidecart" class="sidecart">
        <div class="cart_content">
            <div class="cart_header">
                <img src="img/cart-shopping-solid (1).svg" alt="" style="width: 30px">
                <div class="header_title">
                    <h2>Your cart</h2>
                    <span id="items_num">0</span>
                </div>
                <span id="close_btn" class="close_btn">&times;</span>
            </div>

            <div class="cart_items">
            </div>
            <div class="cart_actions">
                <div class="subtotal">
                    <p>SUBTOTAL:</p>
                    <p>$ <span id="subtotal_price">0</span></p>
                </div>
                <button>View Cart</button>
                <button>Check Out</button>
            </div>
        </div>
    </div>
    <script defer src='js/carrito.js'></script>
</body>

</html>
