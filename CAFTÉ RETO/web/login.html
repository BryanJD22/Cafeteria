<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>REGISTER/LOGIN</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/login.css'>
    <script src="https://kit.fontawesome.com/6110474df5.js" crossorigin="anonymous"></script>
    <script defer type= "module" src='./js/InitLogin.js'></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container" id="container">
  
      <div class="form-container register-container">
        <form action="#">
          <h1>Join Us Here </h1>
          <input id="username" type="text" placeholder="Username">
          <input id="emailr" type="email" placeholder="Email" >
          <input id="passr" type="password" placeholder="Password" >
          <button type="submit" id="register_btn">Register</button>
          <div id="resultr"></div>
          
          <div class="social-container">
          
          </div>
        </form>
      </div>
  
      <div class="form-container login-container">
        <form action="#">
          <h1>Login Here</h1>
          <input type="text" id="email" placeholder="Email" >
          <input type="password" id="pass" placeholder="Password" >
          <div class="content">
            <div class="checkbox">
              <input type="checkbox" name="checkbox" id="checkbox">
              <label>Remember Me</label>
            </div>
            <div class="pass-link">
              <a href="#">Forgot Password?</a>
            </div>
          </div>
          <button id="login_btn">Login</button>
          <div id="result"></div>
          <span> </span>
          <div class="social-container">
        

          </div>
        </form>
      </div>
  
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1 class="title">Hello <br> friends</h1>
            <p><strong>If you already have an account, login here</strong></p>
            <button class="ghost" id="login">Login
              <i class="fa-solid fa-arrow-left"></i>
            </button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1 class="title">Not registered <br> yet?</h1>
            <p>If you don't have an account yet, join us here </p>
            <button class="ghost" id="register">Join
              <i class="fa-solid fa-arrow-left"></i>
              
            </button>
          </div>
        </div>
      </div>
  
    </div>
    <script src='js/login.js'></script>

  </body>

</html>
