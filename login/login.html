<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>REGISTER/LOGIN</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='login.css'>
    <script src="https://kit.fontawesome.com/6110474df5.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container" id="container">
  
      <div class="form-container register-container">
        <form action="#">
          <h1>Join Us Here </h1>
          <input type="text" placeholder="Name">
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <button>Join</button>
          <span>or use </span>
          <div class="social-container">
            <a href="#" class="social"> <i class="fa-brands fa-google    fa-xl" style="color: #1f4551;"></i></a>
            <a href="#" class="social"> <i class="fa-brands fa-facebook  fa-xl" style="color: #1f4551;"></i></a>
          </div>
        </form>
      </div>
  
      <div class="form-container login-container">
        <form action="#">
          <h1>Login Here</h1>
          <input type="text" placeholder="Email" required>
          <input type="text" placeholder="Password" required>
          <div class="content">
            <div class="checkbox">
              <input type="checkbox" name="checkbox" id="checkbox">
              <label>Remember Me</label>
            </div>
            <div class="pass-link">
              <a href="#">Forgot Password?</a>
            </div>
          </div>
          <button>Login</button>
          <span>or use </span>
          <div class="social-container">
            <a href="#" class="social"> <i class="fa-brands fa-google fa-xl" style="color: #1f4551;"></i></a>
            <a href="#" class="social"> <i class="fa-brands fa-facebook  fa-xl" style="color: #1f4551;"></i></a>

          </div>
        </form>
      </div>
  
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1 class="title">Hello <br> friends</h1>
            <strong></strong><p>If you already have an account, login here</p></strong>
            <button class="ghost" id="login">Login
              <i class="fa-solid fa-arrow-left"></i>
            </button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1 class="title">Not registered <br> yet?</h1>
            <p>If you don't have an account yet, join us here </p>
            <button class="ghost" id="register">Join
              <i class="fa-solid fa-arrow-left"></i>
              
            </button>
          </div>
        </div>
      </div>
  
    </div>
    <script src='login.js'></script>

  </body>

</html>
