<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/css.css'>
    <script src=''></script>
</head>

<body>
    <div class="carritodesplegable">
        <div class="contenido-carrito">
            <div class="header-carrito">
                <img src="img/cart-shopping-solid (1).svg" alt="" id="carrito-icono" style="width: 30px; color: 38220F;">
                <div class="titulo-carrito">
                    <h2>Your Cart</h2>
                    <span id="numero-items">4</span>
                </div>
                <img src="img/circle-xmark-solid.svg" alt="" style="width: 15px; color: 38220F;" id="cerrar-boton">

            </div>
            <div class="contenido-carrito"></div>
            <div class="items-carrito">
                <div class="item-carrito">
                    <div class="eliminar-item">
                        <img src="img/circle-xmark-regular.svg" alt="">
                    </div>
                    <div class="imagen-item"></div>

                </div>
            </div>
            <div class="acciones-carrito">
                <div class="pagartotal">
                    <p>Total a pagar:</p>
                    <p>$ <span id="precio">20000</span></p>
                </div>
                <button>View Cart</button>
                <button>Checkout</button>
                
            </div>
        </div>
    </div>
</body>

</html>
